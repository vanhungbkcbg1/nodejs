<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>

    <div id="total_client">

    </div>
    <input type="text" id="message" placeholder="Enter message to send">
    <input type="button" id="send" value="Send">

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js" type="text/javascript"></script>
<script>


    var socket = io();
//    socket.on('news', function (data) {
//        console.log(data);
//        socket.emit('test', { my: 'data' });
//    });

    $(document).ready(function () {

        $("#send").click(function () {

            var message=$("#message").val();
            socket.emit("test",{message:message});

        });

    });


    socket.on('new_client', function (data) {

        $("#total_client").html(data.total+'clients connected');
    });


</script>
</body>
</html>
